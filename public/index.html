<!DOCTYPE html>
<html>
  <head>
    <title>BandaPanda</title>
    <!-- Fulla d'estil de bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fulla d'estils propia -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Importem jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- Scripts de bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script de login -->
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        
        <!-- Pantalla de Login -->
        <div class="span4 offset4 login">
          <center>
            <form id="login" action="/users/sign_in.json">
              <img src="/img/logo.png">
              <div class="well well-large">
                <div class="alert alert-error hidden"><strong>HOLY PANDA!<br></strong>User or password wrong!</div>
                <input name="email" type="email" placeholder="Email">
                <input name="pass" type="password" placeholder="Password">
                <input type="submit" value="Sign in!" class="btn btn-primary">
              </div>
            </form>
          </center>
        </div>
        <!-- Fi pantalla de Login -->

        <!-- Layout per defecte -->
        <div id="test" class="navbar navbar-fixed-top hidden">
          <div class="navbar-inner">
            <a class="brand" href="#">Title</a>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
          </div>
        </div>

      </div>
    
    </div>
  </body>
</html>
