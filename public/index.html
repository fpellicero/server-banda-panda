<!DOCTYPE html>
<html>
  <head>
    <title>BandaPanda</title>
    <!-- Fulla d'estil de bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fulla d'estils propia -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Importem jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- Scripts de bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script de login -->
    <script src="js/login.js"></script>
    <script src="js/musicSearch.js"></script>
  </head>
  <body>
    
    <div class="container">    
        <!-- Pantalla de Login -->
      <div class="span4 offset4 login">
        <center>
          <form id="login" action="/users/sign_in.json">
            <img src="/img/logo.png">
            <div class="well well-large">
              <div class="alert alert-error hidden"><strong>HOLY PANDA!<br></strong>User or password wrong!</div>
              <input name="email" type="email" placeholder="Email">
              <input name="pass" type="password" placeholder="Password">
              <input type="submit" value="Sign in!" class="btn btn-primary">
            </div>
          </form>
        </center>
      </div>
    </div>
        <!-- Fi pantalla de Login -->

        <!-- Layout per defecte -->
        <!-- Navbar Superior -->
    <div id="layout" class="container-fluid hidden" style="height: 100%">
        <div class="row-fluid">
          <div id="test" class="navbar">
            <div class="navbar-inner">
              <a class="brand" href="#">Title</a>
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Navbar esquerre -->
        <div class="row-fluid" style="height: 70%">
          <div class="well span3">
            <ul class="nav nav-list">
              <li class="nav-header">Playlists</li>
              <li><a href="#">...</a></li>
              <li><a href="#">...</a></li>
            </ul>
          </div>

          <!-- Main content -->
          <div id="main-content" class="well span9" style="height: 100%">
            

            <div class="row" style="margin: 10px; height: 100%">
              <form id="searchForm" action="" class="form-search pull-right">
                <div class="input-append">
                  <input type="text" class="search-query">
                  <button type="submit" class="btn"><i class="icon-search"></i></button>
                </div>
              </form>
              <ul class="nav nav-pills">
                <li id="songTab"><a href="#">Songs</a></li>
                <li><a href="#">Albums</a></li>
                <li><a href="#">Artists</a></li>
              </ul>
              <div style="height:80%; overflow-y: scroll">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Album</th>
                      <th>Artist</th>
                    </tr>
                  </thead>
                  <tr id="songResult-Template" class="hidden">
                    <td class="songTitle">Title</td>
                    <td class="albumTitle">Album</td>
                    <td class="artistName">Artist</td>
                    <td class="buttons">
                      <button class="btn btn-mini"><i class="icon-plus-sign"></i></button>
                      <button class="btn btn-mini"><i class="icon-play"></i></button>
                    </td>
                  </tr>
                  <tbody id="resultSongs">
                    
                  </tbody>
                </table>
              </div>
            </div>
            
          </div>

        </div>

        <div class="row-fluid" style="height: 20%">

          <!-- Footer -->
          <div id="test" class="well span12" style="height: 85%">
            <div class="span2">
              <center><img class="span9" src="/img/logo.png"></center>
          </div>
          <div class="span2">
            <button class="btn"><i class="icon-fast-backward"></i></button>
            <button class="btn"><i class="icon-play"></i></button>
            <button class="btn"><i class="icon-fast-forward"></i></button>
          </div>
            
          <audio id="#audioPlayer">
          </audio>
          </div>
        </div>


        </div>
    
    </div>
  </body>
</html>
